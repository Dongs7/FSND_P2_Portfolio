<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/master.css">
        <title>RC Portfolio</title>
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-xs-12 col-sm-6 logo">
                    <img src="images/logo22.png" alt="logo">
                </div>

                <div class="col-sm-6 name upper">
                    <h2 class="right">roy chung</h2>
                    <h4 class="right">front-end ninja</h4>
                </div>
            </header>

            <div class="content_wrapper">
                <div class="row">
                    <div class="col-sm-12 hero">
                        <figure>
                            <img src="images/hero.jpeg" alt="hero">
                        </figure>
                    </div>
                </div>

                <div class="row">
                    <hr class="divider">
                </div>
                
                <section class="works">
                    <h3 class="upper center">Featured Work</h3>
                    <div class="row">
                        <!-- Work 1 Draw Guess -->
                        <div class="col-md-4 work">
                            <a href="https://github.com/Dongs7/drawguess2" target="new">

                                    <img src="images/draw2.PNG" alt="drawguess">

                                    </figcaption>
                                </figure>

                        <div class="col-md-4 work">
                            <a href="https://github.com/Dongs7/phpBoard" target="new">
                                <figure>
                                    <img src="images/phpboard.PNG" alt="board">
                                    <figcaption class="center">
                                        <p>phpBoard</p>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>

                        <!-- Work 3 Okdental -->
                        <div class="col-md-4 work">
                            <a href="https://okdentaltech.ca/" target="new">
                                <figure>
                                    <img src="images/okdental.PNG" alt="okdental">
                                    <figcaption class="center">
                                        <p>OK Dentaltech</p>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>

                </section>    <!-- section ends -->
            </div>    <!-- content_wrapper ends -->
        </div>    <!-- container ends -->

        <!-- Footer -->
        <footer class="center container">
            <div class="row">
                <span>FSND Project 2</span>
            </div>
        </footer>

    </body>
</html>
